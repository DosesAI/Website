<!DOCTYPE html>
<html>
<head>
	<title>Website Title</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="path/to/logo.png" alt="Logo" width="50">
		</div>
		<button class="waitlist-button">Join the early access waitlist</button>
	</header>
	<main>
		<div class="container">
			<h1 class="title">Website Title</h1>
			<p class="subtitle">A tagline or additional information can go here.</p>
			<img src="path/to/image.png" alt="Image" class="scroll-image">
			<table>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
				</tr>
				<tr>
					<td>Row 1, Cell 1</td>
					<td>Row 1, Cell 2</td>
					<td>Row 1, Cell 3</td>
				</tr>
				<tr>
					<td>Row 2, Cell 1</td>
					<td>Row 2, Cell 2</td>
					<td>Row 2, Cell 3</td>
				</tr>
				<tr>
					<td>Row 3, Cell 1</td>
					<td>Row 3, Cell 2</td>
					<td>Row 3, Cell 3</td>
				</tr>
			</table>
			<p class="paragraph">Additional information or a call-to-action can go here.</p>
		</div>
	</main>
</body>
</html>
