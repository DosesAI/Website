<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Dots Globe Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
            margin: 0;
        }
        .globe-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="globe-container" id="globe"></div>

    <script>
        const globeContainer = document.getElementById('globe');
        const NUM_DOTS = 100;
        const RADIUS = 150;

        function createDots() {
            for (let i = 0; i < NUM_DOTS; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.width = '8px';
                dot.style.height = '8px';
                globeContainer.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            const time = Date.now() * 0.002;

            dots.forEach((dot, index) => {
                const angle = (index / NUM_DOTS) * Math.PI * 2;
                const offset = Math.sin(time + angle) * RADIUS * 0.2;
                const x = Math.cos(angle) * (RADIUS + offset);
                const y = Math.sin(angle) * (RADIUS + offset);
                const scale = 1.5 - (Math.abs(x) / RADIUS);

                dot.style.transform = `translate(${x + RADIUS}px, ${y + RADIUS}px) scale(${scale})`;
                dot.style.opacity = scale * 0.8;
            });
        }

        function animate() {
            updateDots();
            requestAnimationFrame(animate);
        }

        createDots();
        animate();
    </script>
</body>
</html>
